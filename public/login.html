<!DOCTYPE html>
<html>
<head>
    <meta lang="eng-US">
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-auth.js"></script>
    <link rel="stylesheet" type="text/css" href="web.css">
    <link rel="icon" href="assets/favicon.png">
</head>

<body style="background-color: #f7f7f7;">
    <!--Back to Index-->
<nav>
    <ul>
        <a href="index.html"><li class="logo"><img src="assets/logo.svg" alt="A"></li></a>
    </ul>
</nav>

<div>
    <!--Signup form-->

    <!--Can change greeting via DOM/Welcome!-->
    <h2 class="userGreet">Welcome!</h2>
    <div id="signup-area">
        <div id="form">
            <p id="loginWrong">*Username or Password incorrect</p>
            <input type="email" name="email" id="inEmail" required placeholder="Email address">
            <input type="password" name="password" id="inPass" required placeholder="Password">
            <div class="btn-container"><button type="submit" id="btnLogin" class="login-btn">Log in</button></div>
        </div>
        <div class="btn-container"><button id="btnSignUp" class="login-btn"><a href="signup.html">Sign up</a></button></div>
        <div class="btn-container"><button id="btnLogout" class="login-btn hide">Log out</button></div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>

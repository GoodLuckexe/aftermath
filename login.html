<div>
<!--Signup form-->
<form id="SignUp" action="" method="post">
    
    <label for="emailUp">Email:</label><input type="email" name="email" id="emailUp" required placeholder="Your Email">
    <label for="passUp">Password:</label><input type="password" name="password" id="passUp" required placeholder="Your Password">
    <label for="checkUp">Re-type Password:</label><input type="text" name="password check" id="checkUp" required placeholder="Your Password ">
    <fieldset>    
        <label for="studUp">Student<input type="radio" name="account" id="studUp" required value="student">
        <label for="teachUp">Teacher</label><input type="radio" name="account" id="teachUp" required calue="teacher">
    </fieldset>    
    <input type="submit" value="Sign up!">
</form>

<!--Login Form-->
<form id="login" action="" method="post">
    <label for="inEmail">Email:</label><input type="email" name="email" id="inEmail" required placeholder="Your Email">
    <label for="inPass">Password:</label><input type="password" name="password" id="inPass" required placeholder="Your Password">
    <input type="submit" value="Login">
</form>

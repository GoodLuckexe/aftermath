<!DOCTYPE html>
<html>
<head>
	<title>Sketchpad</title>
	<style type="text/css">
		body {
			background: #F1F1F1;
		}
		#topic {
			position: absolute;
			width: 80%;
			top: 0;
			left: 0;
			text-align: center;
			margin: 0;
		}
		#sidebar {
			background: #E5E5E5;
			width: 20%; /*make width draggable by mouse*/
			position: absolute;
			right: 0;
			top: 0;
			bottom: 0;
			height: 100%;
			font-size: 1.2em;
		}

		button.accordion {
			background-color: inherit;
			padding: 10px;
			width: 100%;
			text-align: left;
			border: none;
			outline: none;
			transition: 0.4s;
			font-size: 1em;
		}

		button.accordion.active,  button.accordion:hover {
			background-color: #ccc;
		}

		div.panel {
			padding: 0 10px;
			background-color: inherit;
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.2s ease-out;
		}
		canvas {
			position: absolute;
			 /*make adaptable w/o %*/
			/*left: 0;
			right: 0;
			bottom: 0;
			padding: 0;
			margin: 0;*/
		}
		.tool {
			width: 50px;
			height: 50px;
		}
		.black {
			background-color: #000000;
		}
		.red {
			background-color: #ff0000;
		}
		.orange {
			background-color: #ffa500;
		}
		.yellow {
			background-color: #ffff00;
		}
		.green {
			background-color: #00ff00;
		}
		.blue {
			background-color: #0000ff;
		}
		.violet {
			background-color: #ff00ff;
		}
	</style>
	<link rel="icon" href="assets/favicon.png">
</head>
<body>
<h1 id="topic">Ch1 - Review of Algebra</h1>
<div>
	<canvas class="whiteboard">
</div>
<div class="accordion" id="sidebar">
	<button class="accordion">Topics</button>
	<div class="panel" id="topic-checklist">
		<ul> <!-- turn each icon into a checkbox -->
			<li>Function Operations
				<ul>
					<li>Addition</li>
					<li>Subtraction</li>
					<li>Multiplication</li>
					<li>Division</li>
					<li>Composition</li>
				</ul>
			</li>
		</ul>
	</div>
	<button class="accordion">Annotations</button>
	<div class="panel" id="annotations">
		<ul>
			<li>I think this is wrong</li>
			<li>I don't understand this</li>
		</ul>
	</div>
	<button class="accordion">Resources</button>
	<div class="panel" id="resources">
		<ul>
			<li><!-- Youtube videos --></li>
		</ul>
	</div>
	<div id="tools"> <!-- style as toolbar later, remove from right hand panel?? -->
		<button id="undo">Undo</button>
		<button id="redo">Redo</button>
		<div class="colors">
			<div class="color red tool"></div>
			<div class="color orange tool"></div>
			<div class="color yellow tool"></div>
			<div class="color green tool"></div>
			<div class="color blue tool"></div>
			<div class="color violet tool"></div>
			<div class="color black tool"></div>
		</div>
		<div class="thickness tool">
			<!-- <div class="thick small tool">small</div>
			<div class="thick medium tool">medium</div>
			<div class="thick large tool">large</div> -->
			<!-- drag -->
			<input id="thickness-slider" type="range" value="2" min="0.5" max="10" step="0.5" oninput="updateSlider()">
			<output id="thickness-value">2</output>
		</div>
	</div>
</div>

<script src="https://socketio-whiteboard.now.sh/socket.io/socket.io.js"></script>
<script src="sketch.js"></script>
<script type="text/javascript">
	var acc = document.getElementsByClassName("accordion");
	var i;

	for (i = 0; i < acc.length; i++) {
	    acc[i].onclick = function() {
	        this.classList.toggle("active");
	        var panel = this.nextElementSibling;
	        if (panel.style.maxHeight) {
	        	panel.style.maxHeight = null;
	        } else {
	        	panel.style.maxHeight = panel.scrollHeight + "px";
	        }
	    }
	}

	window.onload = function() {
		updateSlider();
	}
	function updateSlider() {
		var input = document.getElementById('thickness-slider');
		var output = document.getElementById('thickness-value');
		output.value = input.value;
	}

	//make colors collapsible

</script>

</body>
</html>
